		<h1>Dungeon Generation Testing</h1>

		<main>

		<section id="liveSection">
			<div id="canvasWrapper">
				<canvas id="dungeonCanvas" width="200" height="100"></canvas>
				<img id="fullScreen" onclick="fullscreen()" src="./images/full-screen-icon.svg" width="30px" height="30px" />
			</div>

			<br/>
			<button onclick="placeObjs()">Generate Dungeon</button>
			<audio loop id="gameAudio" autoplay>
				<source src="media/mainAudio1.mp3" type="audio/mpeg">
				Your browser does not support the audio element.
			</audio>

			<section id="touchSection">
			<div class="dPad">
				<div id="dPadUp" class="up" 
					onmousedown="move('up')"
					onmouseup="release('up')">
					
					<div class="arrow"></div>
				</div>
				
				<div id="dPadRight" class="right" 
					onmousedown="move('right')"
					onmouseup="release('right')">
					
					<div class="arrow"></div>
				</div>
				
				<div id="dPadDown" class="down" 
					onmousedown="move('down')"
					onmouseup="release('down')">
					
					<div class="arrow"></div>
				</div>
				
				<div id="dPadLeft" class="left" 
					onmousedown="move('left')"
					onmouseup="release('left')">
					
					<div class="arrow"></div>
				</div>
			</div>
			</section>
		</section>
